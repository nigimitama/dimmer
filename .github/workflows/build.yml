name: Build EXE

on:
  push:
    branches: [master, feat/add-ci-to-build]
  pull_request:
  workflow_dispatch:  # 手動実行を許可

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Build EXE
        run: .\build_exe.ps1
        shell: pwsh

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: dimmer-exe
          path: dist/dimmer.exe
          if-no-files-found: error

      - name: Display build info
        run: |
          echo "EXE file size:"
          Get-Item dist/dimmer.exe | Select-Object Name, Length
        shell: pwsh
