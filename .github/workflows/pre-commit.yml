name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    # - uses: tox-dev/action-pre-commit-uv@v1
    - uses: astral-sh/setup-uv@v6
    - run: uv sync --all-extras --dev
    - uses: pre-commit/action@v3.0.1
