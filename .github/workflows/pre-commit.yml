name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@v6
    # dev Dependencies環境のもとでpre-coommitを実行
    - run: uv run --group dev pre-commit run --show-diff-on-failure --all-files
